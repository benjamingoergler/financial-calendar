name: Generate Financial Calendar

on:
  schedule:
    - cron: "0 7 * * *"   # Tous les jours à 07:00 UTC (09:00 Paris)
  workflow_dispatch:       # Permet de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python financial_calendar.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages       # branche où Pages publie
          publish_dir: ./output          # dossier output contenant le ICS
          keep_files: true
